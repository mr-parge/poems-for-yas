<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Yas</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('./images/—Pngtree—pink\ flower\ plant\ floral\ background_280966.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #d63384;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            margin-top: 20px;
            padding: 10px 20px;
            background: #d63384;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background: #b5276e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>For Yas</h1>
    <p>
        Yas, you light up my days,<br>
        In your presence, I’m amazed.<br>
        Your strength, your mind, your sweet embrace,<br>
        Forever, you’re my favorite place.
    </p>
    <a href="week-poems.html">See Week's Poems</a>
</body>
</html>
